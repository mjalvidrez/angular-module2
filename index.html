<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <script src="app.js"></script>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as ctrl1'>
     <h2>To Buy:</h2>
     <ul>
      <li ng-repeat="item in ctrl1.theitems"> 
        Buy {{item.quantity}} of {{item.name}}
        <button ng-click="ctrl1.Buy($index)" class="btn btn-default">
          <span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
     </ul>
     <div ng-if="ctrl1.isBuyEmpty(ctrl1.theitems)" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as ctrl2'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in ctrl2.theitems">
        Bought {{ item.quantity  }} of {{ item.name }}
       </li>
     </ul>
     <div ng-if="ctrl2.isBoughtEmpty(ctrl1.theitems)" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
</body>
</html>
